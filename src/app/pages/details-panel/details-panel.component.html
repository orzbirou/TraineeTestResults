<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <mat-card-content>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Trainee ID</mat-label>
          <input matInput formControlName="traineeId" placeholder="Enter trainee ID">
          <mat-error *ngIf="form.get('traineeId')?.errors?.['required']">
            Trainee ID is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Trainee Name</mat-label>
          <input matInput formControlName="traineeName" placeholder="Enter trainee name">
          <mat-error *ngIf="form.get('traineeName')?.errors?.['required']">
            Trainee name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Subject</mat-label>
          <input matInput formControlName="subject" placeholder="Enter subject">
          <mat-error *ngIf="form.get('subject')?.errors?.['required']">
            Subject is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Grade</mat-label>
          <input matInput type="number" formControlName="grade" placeholder="Enter grade (0-100)">
          <mat-error *ngIf="form.get('grade')?.errors?.['required']">
            Grade is required
          </mat-error>
          <mat-error *ngIf="form.get('grade')?.errors?.['min'] || form.get('grade')?.errors?.['max']">
            Grade must be between 0 and 100
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date">
          <mat-error *ngIf="form.get('date')?.errors?.['required']">
            Date is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="warn" type="button" (click)="onRemove()">Delete</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </mat-card-actions>
  </form>
</mat-card>

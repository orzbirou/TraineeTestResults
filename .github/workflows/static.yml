name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Build for GitHub Pages (project site): base-href = /<repo>/
      - run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/"
      # SPA fallback so deep links work
      - name: SPA 404 fallback
        run: |
          TARGET_DIR=$(echo dist/*/browser)
          cp "$TARGET_DIR/index.html" "$TARGET_DIR/404.html"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/*/browser
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
